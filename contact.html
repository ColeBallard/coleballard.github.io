<html lang="en">
  <head>

    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">

    <!-- Font Awesome -->

    <!-- Bootstrap CSS -->

    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
    
    <title>Contact</title>
  </head>
  <body class="bg-dark text-white">

    <nav class="navbar-side">
      <div class="list-group list-group-flush">
        <a href="index.html" class="list-group-item list-group-item-action text-white">home</a>
        <a href="portfolio.html" class="list-group-item list-group-item-action text-white" aria-current="true">portfolio</a>
        <a href="contact.html" class="list-group-item list-group-item-action text-white active">contact</a>
        <a href="https://github.com/ColeBallard" class="list-group-item list-group-item-action text-white" target="_blank">
          <i class="bi bi-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/cole-ballard/" class="list-group-item list-group-item-action text-white" target="_blank">
          <i class="bi bi-linkedin"></i>
        </a>
        <a href="https://twitter.com/colebdev0" class="list-group-item list-group-item-action text-white" target="_blank">
          <i class="bi bi-twitter"></i>
        </a>
      </div>
    </nav>
  
    <nav class="navbar-top">
      <div class="list-group list-group-flush list-group-horizontal">
        <a href="index.html" class="list-group-item list-group-item-action text-white">home</a>
        <a href="portfolio.html" class="list-group-item list-group-item-action text-white" aria-current="true">portfolio</a>
        <a href="contact.html" class="list-group-item list-group-item-action text-white active">contact</a>
      </div>
    </nav>
      
    <main class="container-sm container-main">
      <header>
        <h1 class="page-title">contact</h1>
      </header>

      <form id="contact-form">
        <input type="hidden" name="contact_number">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="user_name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control"  placeholder="name@example.com" name="user_email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" rows="5" name="message" required></textarea>
        </div>
        <input type="submit" class="btn btn-primary"></input>
      </form>
      <div class="toast hide mt-3" id="email-success" data-bs-delay="4000">
        <div class="toast-body list-group-item-success text-center">
          Email sent.
        </div>
      </div>
      <div class="toast hide mt-3" id="email-fail" data-bs-delay="8000">
        <div class="toast-body list-group-item-danger text-center">
          Something went wrong, email couldn't be sent. Send me a DM on <a href="https://twitter.com/colebdev0" target="_blank"><i class="bi bi-twitter"></i></a> instead.
        </div>
      </div>
      
      <div class="container-fluid mt-5" id="contact-icons">
        <div class="row">
          <div class="col text-center">
            <a href="https://github.com/ColeBallard" class="text-white" target="_blank">
              <i class="bi bi-github" style="font-size: 2rem"></i>
            </a>
          </div>
          <div class="col text-center">
            <a href="https://www.linkedin.com/in/cole-ballard/" class="text-white" target="_blank">
              <i class="bi bi-linkedin" style="font-size: 2rem"></i>
            </a>
          </div>
          <div class="col text-center">
            <a href="https://twitter.com/colebdev0" class="text-white" target="_blank">
              <i class="bi bi-twitter" style="font-size: 2rem"></i>
            </a>
          </div>
        </div>     
        
      </div>
      
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>

  </body>
</html>
